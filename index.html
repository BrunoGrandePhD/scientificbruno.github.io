---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
        {% if post.read_more %}
          <p><a class="read-more-link" href="{{ post.url | prepend: site.baseurl }}">Read more...</a></p>
        {% endif %}
      </li>
    {% endfor %}
  </ul>

</div>
